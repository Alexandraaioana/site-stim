<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parteneri - FIIRBots</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'primary': '#15253E',
                        'secondary': '#A5DAF3',
                        'accent': '#FEF9EF',
                        'light-purple': '#CCCCFF',
                        'purple': '#5D3FD3'
                    }
                }
            }
        }
    </script>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-accent text-primary">

    <!-- Header -->
    <div id="header-container"></div>

    <!-- Parteneri -->
    <section class="py-20 mt-16">
        <div class="max-w-7xl mx-auto px-4">
            
            <h1 class="text-5xl font-bold mb-12 text-center px-4">Parteneri</h1>

            <!-- Imagini parteneri -->
            <div class="grid md:grid-cols-2 gap-8">
                <div class="flex justify-center">
                    <img src="images/landingPage.jpeg" alt="1" class=" max-h-80 object-contain">
                </div>
                <div class="flex justify-center">
                    <img src="images/landingPage.jpeg" alt="2" class=" max-h-80 object-contain">
                </div>
            </div>
        </div>
    </section>

   


    <!-- Footer -->
    <div id="footer-container"></div>

    <script src="scripts.js"></script>
</body>
</html>
