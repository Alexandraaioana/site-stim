<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parteneri - FIIRBots</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'primary': '#15253E',
                        'secondary': '#A5DAF3',
                        'accent': '#FEF9EF',
                        'light-purple': '#CCCCFF',
                        'purple': '#5D3FD3'
                    }
                }
            }
        }
    </script>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-accent text-primary">

    <!-- Header -->
    <div id="header-container"></div>

    <!-- Parteneri Section -->
    <section class="py-20 mt-16">
        <div class="max-w-7xl mx-auto px-4">
            <!-- Titlu pe stânga -->
            <h1 class="text-5xl font-bold mb-12 text-left px-4">Parteneri</h1>

            <!-- Imagini parteneri -->
            <div class="grid md:grid-cols-2 gap-8">
                <div class="flex justify-center">
                    <img src="images/landingPage.jpeg" alt="1" class=" max-h-80 object-contain">
                </div>
                <div class="flex justify-center">
                    <img src="images/landingPage.jpeg" alt="2" class=" max-h-80 object-contain">
                </div>
            </div>
        </div>
    </section>

    <!-- Call to Action Band -->
<section class="relative bg-purple py-16">
    <!-- Background Image -->
    <div class="absolute inset-0">
        <img src="images/fundal join us.png" alt="FIIRBots fundal" class="w-full h-full object-cover opacity-30">
        <div class="absolute inset-0 bg-purple bg-opacity-60"></div> <!-- Overlay -->
    </div>

    <!-- Content -->
    <div class="relative max-w-7xl mx-auto px-4 text-center md:text-left flex flex-col md:flex-row items-center justify-between z-10">
        <div class="md:w-2/3 mb-6 md:mb-0">
            <h3 class="text-3xl md:text-4xl font-bold text-accent mb-4">Alătură-te echipei!</h3>
            <p class="text-accent text-lg leading-relaxed max-w-2xl">
                Împreună putem inspira generația următoare de inovatori. <br>
                Susține misiunea noastră și fii parte din comunitatea FIIRBots.
            </p>
        </div>
        <div class="md:w-auto">
            <a href="contact.html" class="bg-accent text-primary px-8 py-3 rounded-lg font-semibold hover:bg-secondary hover:text-primary transition">
                Contactează-ne →
            </a>
        </div>
    </div>
</section>


    <!-- Footer -->
    <div id="footer-container"></div>

    <script src="scripts.js"></script>
</body>
</html>
