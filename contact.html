
   <!DOCTYPE html>
    <html lang="ro">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Contact</title>
        <script src="https://cdn.tailwindcss.com"></script>
        <script>
            tailwind.config = {
                theme: {
                    extend: {
                        colors: {
                            'primary': '#15253E',
                            'secondary': '#A5DAF3',
                            'accent': '#FEF9EF',
                            'light-purple': '#CCCCFF',
                            'purple': '#5D3FD3'
                        }
                    }
                }
            }
        </script>
         <link rel="stylesheet" href="style.css">
         <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
         <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    </head>
    <body class="bg-accent text-primary font-montserrat">
    
        <!-- Header -->
        <div id="header-container"></div>
    
        <!-- Contact Section -->
        <section class="py-24 bg-gray-50 mt-16">
            <div class="max-w-5xl mx-auto px-4 text-center mb-12">
                <h1 class="text-5xl font-bold mb-4">Trimite-ne un mesaj</h1>
            </div>
    
            <div class="max-w-5xl mx-auto grid md:grid-cols-2 gap-12 px-4">
                
                <!--Formspree de adaugat-->
                
                <!-- Contact Form -->
                <div class="bg-white p-8 rounded-lg shadow-lg">
                    <h2 class="text-lg font-semibold mb-6">Formular online</h2>
                    <form class="space-y-4">
                        <input type="text" placeholder="Name" class="w-full border border-gray-300 rounded-lg px-4 py-3 focus:ring-2 focus:ring-purple focus:outline-none">
                        <input type="email" placeholder="Email" class="w-full border border-gray-300 rounded-lg px-4 py-3 focus:ring-2 focus:ring-purple focus:outline-none">
                        <input type="tel" placeholder="Phone" class="w-full border border-gray-300 rounded-lg px-4 py-3 focus:ring-2 focus:ring-purple focus:outline-none">
                        <select class="w-full border border-gray-300 rounded-lg px-4 py-3 focus:ring-2 focus:ring-purple focus:outline-none">
                            <option>Alege un motiv</option>
                            <option>optiune 1</option>
                            <option>optiune 2</option>
                            <option>optiune 3</option>
                        </select>
                        <textarea placeholder="Message" rows="4" class="w-full border border-gray-300 rounded-lg px-4 py-3 focus:ring-2 focus:ring-purple focus:outline-none"></textarea>
                        <button type="submit" class="w-full bg-purple text-accent py-3 rounded-lg font-semibold hover:bg-opacity-80 transition">
                            Trimite mesajul
                        </button>
                    </form>
                </div>
    
                <!-- Contact Details -->
                <div class="bg-white p-8 rounded-lg shadow-lg">
                    <h2 class="text-lg font-semibold mb-6">Date de contact</h2>
                    <p class="mb-4"><strong>Email:</strong> <a href="mailto:loremipsum@gmail.com" class="text-purple hover:underline">contact@stim-ong.ro</a></p>
                    <p class="mb-6"><strong>Phone:</strong> <a href="tel:+40123456789" class="text-purple hover:underline">+40 123 456 789</a></p>
    
                    <div class="space-y-4">
                        <div>
                            <h3 class="font-bold">București</h3>
                            <p>Splaiul Independenței 313<br>Romania</p>
                        </div>
                        
                    </div>
                </div>
            </div>
        </section>
    
        <!-- Footer -->
        <div id="footer-container"></div>
    
        <script src="scripts.js"></script>
    </body>
    </html>
